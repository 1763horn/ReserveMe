<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Goat Bucket</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Serverless web application example">
    <meta name="author" content="">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
    <link rel="stylesheet" href="/css/ride.css">
    <link rel="stylesheet" href="/css/message.css">
</head>

<body>
    <section class="banner">
        <h2>BOOK YOUR TABLE NOW</h2>
        <div class="card-container">
            <div class="card-img">
                <!-- image here -->
            </div>

            <div class="card-content">
                <h3>Reservation</h3>
                <form>
                    <div class="form-row">
                        <select id="day" name="days">
                            <option value="day-select">Select Day</option>
                            <option value="sunday">Sunday</option>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                        </select>

                        <select id="hour" name="hours">
                            <option value="hour-select">Select Hour</option>
                            <option value="10">10: 00</option>
                            <option value="10">12: 00</option>
                            <option value="10">14: 00</option>
                            <option value="10">16: 00</option>
                            <option value="10">18: 00</option>
                            <option value="10">20: 00</option>
                            <option value="10">22: 00</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <input  id="full_name" type="text" placeholder="Full Name">
                        <input  id="phone" type="text" placeholder="Phone Number">
                    </div>

                    <div class="form-row">
                        <input  id="persons" type="number" placeholder="How Many Persons?" min="1">
                        <button id="submit" class="btn btn-primary" >BOOK TABLE</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/esri-map.js"></script>
    <script src="js/reservation.js"></script>
</body>

</html>
